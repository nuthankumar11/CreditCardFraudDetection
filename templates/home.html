


<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
  <style>
    .center {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(230, 239, 245);
    }
  </style>
<body style="background-color: #E6E6FA;">
{% block content %}
<div class="container p-5">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 text-center">
        <h1>Credit Card Fraud Transaction Detection</h1>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 text-center">
      <form action="result">
        
        {% csrf_token %}
        <input type="text" class="form-control" required style="min-width: 100%;" name="time" placeholder="Enter the Time"><br/>
        <input type="text" class="form-control" required style="min-width: 100%;" name="amount" placeholder="Enter the Amount"><br/>
        <input class="btn btn-primary " type="submit" name="Predict">
        <input class="btn btn-primary " type="reset" name="Reset">
        </form>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>


</body>
</html>
{% endblock content %}
